<!DOCTYPE html>
<html>
  <head>
    <title>Node.js V8 Debugger</title>
    <base href='../'/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="col-md-12">
      <div class="col-md-12 text-center">
        <h2><img src="images/logo48.png"> Node.js V8 Debugger</h2>
      </div>
      
      <div class="col-md-12"><hr/></div>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="host" class="control-label col-md-5">Debug Host:</label>
          <div class="col-md-3">
            <input id="host" type="text" class="form-control" autocomplete="off" />
          </div>
        </div>

        <div class="form-group">
          <label for="port" class="control-label col-md-5">Debug Port:</label>
          <div class="col-md-3">
            <input id="port" type="number" class="form-control" autocomplete="off" />
          </div>
        </div>

        <div class="form-group">
          <label for="interval" class="control-label col-md-5">Interval:</label>
          <div class="col-md-2">
            <input id="interval" type="number" class="form-control col-md-4" autocomplete="off" />
          </div>
          <div class="col-md-1 align-bottom">milliseconds</div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-5" for="autoScale">Auto Scale:</label>
            <div class="col-md-3">
              <label><input id="autoScale" type="checkbox" /> Auto-scale ports with debug threads if testing a cluster.</label>
            </div>
          </label>
        </div>

        <div class="form-group">
          <div class="text-center">
            <button id="save" type="button" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/lib/monitor.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
